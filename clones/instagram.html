<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instagram login page</title>
    <script src="https://kit.fontawesome.com/b81e232255.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="instagram.css">
</head>
<body>
        <div>
            <img class="phones" src="/icons/phone_screen.png">
        </div>
        <div class="left">
            <div class="right"><img src="/icons/index.png" width="250px" height="600px"></div>
        </div>
    </div>
    <div class="div-1">
                <h1 class="insta">Instagram</h1>
            <p class="container">
                <input id="box-1"  type="text" placeholder="Username,Phone Number,Username"><br>
                <input id="box-2" type="password" placeholder="Password"><br>
                <button id="button" type="submit">Log In</button><br>
                <hr>OR<hr>
                <p id="icon"><i class="fa-brands fa-facebook"></i><a href="https://www.facebook.com/">Log in with facebook</a></p>
                <p><a href="https://www.instagram.com/accounts/password/reset/"><span class="forgot">Fogotten your password?</span></a></p>
            </p>
        </div>
    <div class="div-2">
        <p>Don't have an account?<a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></p>    
    </div>
    <p id="applications">Get the app.</p>
    <img id="play-store" src="/icons/play-store.webp" alt="google-play store">
    <img id="app-store" src="/icons/apple-store.png" alt="app-store">
</body>
</html>
